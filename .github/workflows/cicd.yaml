name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    strategy:
      matrix:
        include:
          - os-name: Linux-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-musl

          - os-name: Linux-aarch64
            runs-on: ubuntu-24.04
            target: aarch64-unknown-linux-musl

          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

          - os-name: macOS-x86_64
            runs-on: macOS-latest
            target: x86_64-apple-darwin

          - os-name: macOS-aarch64
            runs-on: macOS-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tests ${{ matrix.os-name }}
        uses: houseabsolute/actions-rust-cross@v1.0.4
        with:
          command: test
          target: ${{ matrix.target }}
          args: "--locked --release"

      - name: Build ${{ matrix.os-name }} binary
        uses: houseabsolute/actions-rust-cross@v1.0.4
        with:
          command: build
          target: ${{ matrix.target }}
          args: "--locked --release"
          strip: true

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os-name }}
          path: target/${{ matrix.target }}/release/pngme
          retention-days: 1


  prepare-release:
    needs: ci
    name: Prepare release - ${{ matrix.os-name }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        include:
          - os-name: Linux-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-musl

          - os-name: Linux-aarch64
            runs-on: ubuntu-24.04
            target: aarch64-unknown-linux-musl

          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

          - os-name: macOS-x86_64
            runs-on: macOS-latest
            target: x86_64-apple-darwin

          - os-name: macOS-aarch64
            runs-on: macOS-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Download artifact
        id: download-artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.os-name }}
          path: artifacts/${{ matrix.os-name }}

      - name: Upload artifact for release job
        uses: actions/upload-artifact@v4
        with:
          name: pngme_${{ matrix.os-name }}
          path: artifacts/${{ matrix.os-name }}
          retention-days: 1


  bump-version:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: prepare-release
    permissions: write-all
    outputs:
      new-tag: ${{ steps.autotag.outputs.new-tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: phish108/autotag-action@v1.1.64
        id: autotag
        with:
          github-token: ${{ secrets.PAT }}


  create-release:
    name: Create Release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [bump-version, prepare-release]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download all release assets
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-version.outputs.new-tag }}
          make_latest: true
          name: ${{ needs.bump-version.outputs.new-tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          append_body: true
          files: |
            release/*
